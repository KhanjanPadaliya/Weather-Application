<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="card">
        <div id="search">
            <input type="text" id="cityname" placeholder="Enter city name" spellcheck="false">
            <button id="Btn"><img src="images/search.png" alt=""></button>
        </div>
        <div id="error">
            <p>Invalid city name</p>
        </div>
        <div id="weather">
            <img src="images/rain.png" id="weather-icon">
            <h1 id="temp">22Â°c</h1>
            <h6 id="feels_like">feels like</h6>
            <h2 id="city">New York</h2>
            <div id="details">
                <div id="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p id="text">Humidity</p>
                    </div>
                </div>
                <div id="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p id="wind">50 km/h</p>
                        <p id="text">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
